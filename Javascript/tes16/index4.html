<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <button id="btn">Hide</button>
    <img id="imgcar" width="300px" src="https://images.unsplash.com/photo-1707343844152-6d33a0bb32c3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
<script>

        const btn = document.getElementById("btn");
        const imgcar = document.getElementById("imgcar");


        btn.addEventListener("click", event =>{

            if(imgcar.style.display==='none'){
                imgcar.style.display='block'
                btn.textContent = "à¹‰ide";
            }
            else{
                imgcar.style.display= 'none';
                btn.textContent = "Show";
            }
            
        })




</script>


   



    
</body>
